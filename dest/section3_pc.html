<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deutsche Wortschatz einfach lernen!">
    <title>Einfach Deutsch!</title>
    <link rel="icon" type="image/png" href="/img/favicon.png"><link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/749f9d0226.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body></body>
  <div class="l-main l-main-pc-mode">
    <div class="l-desc__wrapper">
      <p class="p-game-desc__text" id="js-hide">Listen and type the words!</p>
      <p class="p-sound__text c-sound-text_grid">
        <i class="fas fa-volume-up fa-lg c-img-volume"></i> turn on the sound!</p>
    </div>
    <ul class="l-game__wrapper c-game-display_grid">
      <div>
        <li class="c-game-img"><img class="u-image_margin-pc" id="js-image"><a id="js-replay"></a></li>
        <li class="c-btn c-btn-start c-border_hidden" id="js-start"> 
          <p class="p-start-btn__text" id="js-answer">Start!</p>
        </li>
      </div>
      <div>   
        <li class="c-input u-display_hidden" id="js-display1"> 
          <input class="c-form__input" id="js-target" type="text" autofocus>
        </li>
        <li class="u-display_hidden" id="js-display2"><a class="c-btn__show-answer" id="js-show-answer">
            <p class="c-btn__show-answer_text">Antwort</p></a></li>
      </div>
    </ul>
    <p class="p-result__text" id="js-result"></p>
    <div class="l-back__wrapper"><a class="c-btn-back" href="index.html">
        <p class="p-btn-back__text"><i class="fas fa-angle-left c-img-left"></i> Top</p></a>
      <p class="p-caution__text u-caution_margin">This programm is recommended using by Google Chrome or Firefox.</p>
    </div>
    <div class="l-popup" id="js-popup">
      <div class="l-popup-inner">
        <div class="c-popup__close-btn" id="js-close-btn"><i class="far fa-times-circle fa-2x c-popup__close-btn__img"></i></div>
        <h2 class="c-popup__text c-popup__text-title u-popup__text-title_margin">Deutsches Alphabet</h2>
        <p class="c-popup__text c-popup__rule-text u-pop__rule-text_margin">long tap <span class="u-pop__rule-text_bold">[a,o,u,s]<br> </span>→ <span class="u-pop__rule-text_bold">[ä,ö,ü,ß]</span></p>
        <ul class="c-popup__rule u-pop__rule_margin"> 
          <li class="c-popup__text c-popup__rule-title">【iPhone】</li>
          <li class="c-popup__rule-img"><img src="img/ForiPhone.png"></li>
        </ul>
        <ul class="c-popup__rule">
          <li class="c-popup__text c-popup__rule-title">【Android】</li>
          <li class="c-popup__rule-img"><img src="img/ForAndroid.png"></li>
        </ul>
        <ul class="c-popup__rule-pc">
          <li class="c-popup__text c-popup__rule-title u-pop__rule_margin">【Keyboard for PC】</li>
          <li class="c-popup__rule-img"><img src="img/Deutsche_Tastatur.jpg"></li>
        </ul>
      </div>
      <div class="l-popup-bg"></div>
    </div>
    <button class="c-popup-btn c-popup-btn-pc" id="js-show-popup"><i class="far fa-question-circle fa-2x c-img-guide"></i></button>
    <audio id="js-correct" src="../audio/correct.mp3"></audio>
    <audio id="js-gameSet" src="../audio/gameSet.mp3"></audio>
    <footer class="l-footer">
      <p class="p-footer__copyright"><small>&copy; 2021 Einfach Deutsch Allrights Reserved.</small></p>
    </footer>
    <script src="js/pc-section3.js"></script>
  </div>
</html>
